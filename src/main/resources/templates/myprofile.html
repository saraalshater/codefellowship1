<!DOCTYPE html>
<html lang="en" xmlns:th="http://www,thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
    .container{
    padding:5%;
}
.container .img{
    text-align:center;
}
.container .details{
    border-left:3px solid #ded4da;
}
.container .details p{
    font-size:15px;
    font-weight:bold;
}
  </style>
    <title>My Profile</title>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Codefellows</span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/signup">Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/myprofile">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>

        </div>
    </nav>
</header>


<main>
    <div class="container">
        <div class="row">
            <div class="col-md-6 img">
                <img src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg"  alt="" class="img-rounded">
            </div>
            <div class="col-md-6 details">
                <blockquote>
                    <h2>Hello, <span th:text="${appUser.firstname}"></span></h2>
                </blockquote>
                <p>First Name: <span th:text="${appUser.firstname}"></span></p>
                <p>Last Name: <span th:text="${appUser.lastname}"></span></p>
                <p>Date of Birth: <span th:text="${appUser.dob}"></span></p>
                <p>Bio: <span th:text="${appUser.bio}"></span></p>
            </div>
        </div>
    </div>

    <div th:replace="fragments/post :: post">...</div>

    <ul>
        <li th:each="post : ${appUser.posts}">
            <p><span th:text="${post.createdAt}"></span></p>
            <p><span th:text="${post.body}"></span></p>
        </li>
    </ul>
</main>



<footer>
    <p></p>
</footer>
</body>
</html>
